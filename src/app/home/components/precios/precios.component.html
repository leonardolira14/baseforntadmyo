<div class="container">
    <div class="row">
        <div class="col-12 text-center titulos text-bold text-azuladmyo m-t-30 srayas" style="font-size: 30px;">
            Precios
        </div>
        <div class="col-6 offset-6 m-t-40">
            <div class="row">
                <div class="col-4 text-bold text-azuladmyo text-center">Gratis</div>
                <div class="col-4 text-bold text-azuladmyo text-center">Micro Empresas <p> $ 200.00</div>
                <div class="col-4 text-bold text-azuladmyo text-center">Empresarial Precio <p> $ 1000.00</div>
            </div>
        </div>
        <div class="col-12 raya"></div>
    
        <div class="col-12 " *ngFor="let item of beneficios">
            <div class="row">
                <div class="col-6 text-bold text-azuladmyo p-10" style="font-size: 20px;">
                    {{item.texto}}
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 text-center  p-10">
                            <span class="material-icons text-orange" *ngIf="item.a" style="font-size: 30px;">
                                check_circle_outline
                            </span>
                        </div>
                        <div class="col-4 text-center  p-10">
                            <span class="material-icons text-orange" *ngIf="item.b" style="font-size: 30px;">
                                check_circle_outline
                            </span>
                        </div>
                        <div class="col-4 text-center  p-10">
                            <span class="material-icons text-orange" *ngIf="item.c" style="font-size: 30px;">
                                check_circle_outline
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
<div class=" d-none row  align-items-center ">
    <div class="col-6 text-right">
       <span class="subtitulo">El plan seleccionado es : {{texto_plan}}</span>
    </div>
     <select 
        (change)="ngChangeprecio()"
        [(ngModel)]="plan_seleccionado"
            class="form-control col-3">
            <option value="basic">Gratis</option>
            <option value="MCM">Micro Empresas $ 200.00 Mensual</option>
            <option value="MCA">Micro Empresas $ 2,000.00 Anual</option>
            <option value="EM">Empresarial $1000.00 Mensual</option>
            <option value="EA">Empresarial $10,000.00 Anual</option>
    </select>
    <div class="col-2">
        <div class="btn btn-primary float-right">Siguiente</div>
    </div>
</div>
</div>
