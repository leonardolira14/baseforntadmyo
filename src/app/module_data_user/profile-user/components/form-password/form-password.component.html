<div class="container">
    <div class="row">
        <div class=" col-12 " *ngIf="ivalid">
            <div class="card  p-15 m-t-30 d-flex justify-content-center  alert-card">
                <div class="row">
                    <div class="col-1 text-center ">
                        <span class="material-icons ">
                            error
                        </span>
                    </div>
                    <div class="col-10 ">
                        {{text_alert}}
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
<form [formGroup]='form_data_pass' (ngSubmit)='ngUpdatePass()'>
    <div class="row m-t-30 m-b-30">
        <div class="form-group col-4">
            <label for="razon_social">Contraseña Actual <span class="text-red-t-danger">*</span></label>
            <input [ngClass]="{'is-invalid': submitted_pass &&  obtener_form.ClaveAnterior.errors}"
                formControlName='ClaveAnterior' type="password" class="form-control ">
            <small *ngIf='submitted_pass &&  obtener_form.ClaveAnterior.errors' class="text-red-t-danger">Este campo es
                necesario</small>
        </div>
        <div class="form-group col-4">
            <label for="razon_social">Nueva contraseña<span class="text-red-t-danger">*</span></label>
            <input [ngClass]="{'is-invalid': submitted_pass &&  obtener_form.ClaveNueva.errors}"
                formControlName='ClaveNueva' type="password" class="form-control ">
            <small *ngIf='submitted_pass &&  obtener_form.ClaveNueva.errors' class="text-red-t-danger">Este campo es
                necesario</small>
        </div>
        <div class="form-group col-4">
            <label for="razon_social">Repetir contraseña <span class="text-red-t-danger">*</span></label>
            <input [ngClass]="{'is-invalid': submitted_pass &&  obtener_form.RepetirClave.errors}"
                formControlName='RepetirClave' type="password" class="form-control ">
            <small *ngIf='submitted_pass &&  obtener_form.RepetirClave.errors' class="text-red-t-danger">Este campo es
                necesario</small>
        </div>
        <div class="col-12 text-left">
            <div class="btn-group">
                <button type="submit" class="btn btn-azulcielo mr-3">Guardar</button>
                <button type="reset" class="btn btn-outline-azulcielo">Cancelar</button>
            </div>
        </div>
    </div>
</form>
